<!DOCTYPE html>
<html>
<head>
<title>ARFox</title>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
<!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam;">

		<a-sphere position="-0.5 -0.5 -0.5" radius="0.1" color="#EF2D5E"></a-sphere>
      <a-sphere position="0.5 0.5 0.5" radius="0.1" color="blue"></a-sphere>
      <a-sphere position="1.5 1.5 1.5" radius="0.1" color="yellow"></a-sphere>
      <a-sphere position="2.5 2.5 2.5" radius="0.1" color="green"></a-sphere>
      <a-sphere position="3.5 3.5 3.5" radius="0.1" color="black"></a-sphere>
		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		
		<a-marker-camera preset="hiro"></a-marker-camera>
	</a-scene>
</body>

</html>
